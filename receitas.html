<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Controle</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/semantic.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />

    <!-- ICON -->
    <link rel="icon" href="./src/img/dollar.png" />
  </head>
  <body>
    <!-- Cabeçalho -->
    <div class="ui secondary pointing menu">
      <a class="item" id="home" href="index.html">
        <i class="money bill alternate outline icon espace_icon_text"></i>
        Home
      </a>
      <a class="item active" id="receitas" href="#">
        <i class="dollar sign icon espace_icon_text"></i>
        Receitas
      </a>
      <a class="item" id="gastos" href="gastos.html">
        <i class="cart arrow down icon espace_icon_text"></i>
        Gastos
      </a>
      <div class="right menu">
        <a class="item" id="logout">
          <i class="sign-out icon espace_icon_text"></i>
          Logout
        </a>
      </div>
    </div>
    <!-- FIM Cabeçalho -->

    <!-- Título da Página -->
    <div class="ui two column centered grid margin-top-30">
      <h1>Controle de Gastos</h1>
    </div>
    <!-- FIM Título da Página -->

    <!-- Adicionado o botão para adicionar receita -->
    <button
      class="ui inverted green button btn-adicionar"
      id="btn-add-revenues"
    >
      <i class="plus icon"></i> Receita
    </button>

    <!-- Modal adicionar receita -->
    <div class="ui modal revenues coupled modal">
      <i class="close icon"></i>
      <div class="header">Adicionar Receita</div>
      <div class="content">
        <div class="ui form">
          <div class="field">
            <!-- Campo Data -->
            <label>Data:</label>
            <input
              type="date"
              name="data-receita"
              pattern="\d*"
              id="date-revenue"
            />
            <br />
            <br />
            <!-- Campo descrição da Receita -->
            <label>Descrição:</label>
            <input
              type="text"
              name="descricao-receita"
              pattern="\d*"
              placeholder="Digite a descrição da receita"
              id="description-revenue"
            />
            <br />
            <br />
            <!-- Campo valor da receita -->
            <label>Valor:</label>
            <div class="ui labeled input">
              <div class="ui label">R$</div>
              <input
                type="text"
                placeholder="Digite o valor da receita"
                pattern="\d*"
                id="value-revenue"
              />
            </div>
            <!-- Campo para selecionar o local do dinheiro-->
            <div class="field"></div>
            <label>Conta:</label>
            <select
              class="ui selection"
              name="conta-receita"
              id="account-revenue"
            >
              <!-- Placeholder -->
              <option
                value="Selecione a conta da receita"
                disabled
                selected
                hidden
              >
                Selecione a conta da receita
              </option>
              <option value="NuBank">NuBank</option>
              <option value="PicPay">PicPay</option>
              <option value="MercadoPago">Mercado Pago</option>
              <option value="Inter">Inter</option>
              <option value="Nomad">Nomad</option>
              <option value="BBPoupança">BB - Poupança</option>
              <option value="BBConta Corrente">BB - Conta Corrente</option>
              <option value="Outros">Outros</option>
            </select>
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="ui red deny button" id="btn-cancelar">Cancelar</div>
        <div class="ui green right button" id="btn-save-revenues">
          Adicionar Receita
        </div>
      </div>
    </div>
    <!-- Fim modal adicionar revenues -->

    <!-- JavaScript -->
    <script src="./src/js/jquery-3.7.1.min.js"></script>
    <script src="./src/js/jquery.mask.min.js"></script>
    <script src="./src/js/semantic.min.js"></script>
    <script src="./src/js/sweetalert2@11.js"></script>
    <!-- Controllers -->
    <script src="./src/controller/revenues.js"></script>
  </body>
</html>
