<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Controle</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/semantic.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />

    <!-- ICON -->
    <link rel="icon" href="./src/img/dollar.png" />
  </head>
  <body>
    <!-- Cabeçalho -->
    <div class="ui secondary pointing menu">
      <a class="item" id="home"" href="index.html">
        <i class="money bill alternate outline icon espace_icon_text"></i>
        Home
      </a>
      <a class="item" id="receitas" href="receitas.html">
        <i class="dollar sign icon espace_icon_text"></i>
        Receitas
      </a>
      <a class="item active" id="gastos" href="#">
        <i class="cart arrow down icon espace_icon_text"></i>
        Gastos
      </a>
      <div class="right menu">
        <a class="item" id="logout">
          <i class="sign-out icon espace_icon_text"></i>
          Logout
        </a>
      </div>
    </div>
    <!-- FIM Cabeçalho -->

    <!-- Adicionado o botão para adicionar gastos -->
    <button class="ui inverted red button btn-adicionar" id="btn-add-expenses" >
      <i class="plus icon"></i> Gasto
    </button>

    <!-- Modal adicionar gastos -->
    <div class="ui modal expenses coupled modal">
      <i class="close icon"></i>
      <div class="header">Adicionar Gastos</div>
      <div class="content">
        <div class="ui form">
          <div class="field">
            <!-- Campo Data -->
            <label>Data:</label>
            <input
              type="date"
              name="data-gasto"
              pattern="\d*"
              id="date-expense"
            />
            <br />
            <br />
            <!-- Campo descrição -->
            <label>Descrição:</label>
            <input
              type="text"
              name="descricao-gasto"
              pattern="\d*"
              placeholder="Digite a descrição do gasto"
              id="description-expense"
            />
            <br />
            <br />
            <!-- Campo valor -->
            <label>Valor:</label>
            <div class="ui labeled input">
              <div class="ui label">R$</div>
              <input
                type="text"
                placeholder="Digite o valor do gasto"
                pattern="\d*"
                id="value-expense"
              />
            </div>
            <br />
            <br />
            <!-- Campo para selecionar a categoria do gasto-->
            <div class="field"></div>
            <label>Categoria:</label>
            <select
              class="ui selection"
              name="categoria-gasto"
              id="category-expense"
            >
              <!-- Placeholder -->
              <option value="" selected hidden>
                Selecione a categoria do gasto
              </option>
              <!-- Categoria 1 - Alimentação -->
              <option value="alimentação">Alimentação</option>
              <!-- Categoria 2 - Transporte -->
              <option value="transporte">Transporte</option>
              <!-- Categoria 3 - Saúde -->
              <option value="saúde">Saúde</option>
              <!-- Categoria 4 - Educação -->
              <option value="educação">Educação</option>
              <!-- Categoria 5 - Lazer -->
              <option value="lazer">Lazer</option>
              <!-- Categoria 6 - Outros -->
              <option value="educação">Outros</option>
            </select>
            <!-- </div> -->
              <!-- Campo para selecionar o local do dinheiro-->
            <div class="field"></div>
            <label>Conta:</label>
            <select
              class="ui selection"
              name="conta-gasto"
              id="account-expense"
            >
              <!-- Placeholder -->
              <option
                value="Selecione a conta do gasto"
                selected
                hidden
              >
                Selecione a conta do gasto
              </option>
              <option value="NuBank">NuBank</option>
              <option value="PicPay">PicPay</option>
              <option value="MercadoPago">Mercado Pago</option>
              <option value="Inter">Inter</option>
              <option value="Nomad">Nomad</option>
              <option value="BBPoupança">BB - Poupança</option>
              <option value="BBConta Corrente">BB - Conta Corrente</option>
              <option value="Outros">Outros</option>
            </select>
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="ui red deny button" id="btn-cancelar">Cancelar</div>
        <div class="ui green right button" id="btn-save-expense">
          Adicionar Gasto
        </div>
      </div>
    </div>
    <!-- Fim mpdal adicionar receitas -->

  <div class="ui two column centered grid">

    <br>
    
    <h1>Listagem de Gastos</h1>

    <div class="row">
      <div class="column">
        <table class="ui celled table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Descrição</th>
              <th>Data</th>
              <th>Valor</th>
              <th>Categoria</th>
              <th>Conta</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="list-expenses">
            <!-- Os dados serão inseridos aqui via JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
    
    <!-- Fim Lista de gastos -->

    <!-- JavaScript -->
    <script src="./src/js/jquery-3.7.1.min.js"></script>
    <script src="./src/js/jquery.mask.min.js"></script>
    <script src="./src/js/semantic.min.js"></script>
    <script src="./src/js/sweetalert2@11.js"></script>

     <script src="./src/controller/expenses.js"></script>
