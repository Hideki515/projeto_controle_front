<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Controle</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/semantic.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />

    <!-- ICON -->
    <link rel="icon" href="./src/img/dollar.png" />
  </head>
  <body>
    <!-- Cabeçalho -->
    <div class="ui secondary pointing menu">
      <a class="item" id="home"" href="index.html">
        <i class="money bill alternate outline icon espace_icon_text"></i>
        Home
      </a>
      <a class="item" id="receitas" href="receitas.html">
        <i class="dollar sign icon espace_icon_text"></i>
        Receitas
      </a>
      <a class="item active" id="gastos" href="#">
        <i class="cart arrow down icon espace_icon_text"></i>
        Gastos
      </a>
      <div class="right menu">
        <a class="item" id="logout">
          <i class="sign-out icon espace_icon_text"></i>
          Logout
        </a>
      </div>
    </div>
    <!-- FIM Cabeçalho -->

    <!-- Título da Página -->
    <div class="ui two column centered grid margin-top-30">
      <h1>Controle de Gastos</h1>
    </div>
    <!-- FIM Título da Página -->

    <!-- Adicionado o botão para adicionar gastos -->
    <button class="ui inverted red button btn-adicionar" id="btn-add-expenses">
      <i class="plus icon"></i> Gasto
    </button>
    <!-- Fim botão adicionar gastos -->

    <!-- Modal adicionar gastos -->
    <div class="ui modal expenses coupled modal">
      <i class="close icon"></i>
      <div class="header">Adicionar Gastos</div>
      <div class="content">
        <div class="ui form">
          <div class="field">
            <!-- Campo Data -->
            <label>Data:</label>
            <input
              type="date"
              name="data-gasto"
              pattern="\d*"
              id="date-expense" />
            <br />
            <br />
            <!-- Campo descrição -->
            <label>Descrição:</label>
            <input
              type="text"
              name="descricao-gasto"
              pattern="\d*"
              placeholder="Digite a descrição do gasto"
              id="description-expense" />
            <br />
            <br />
            <!-- Campo valor -->
            <label>Valor:</label>
            <div class="ui labeled input">
              <div class="ui label">R$</div>
              <input
                type="text"
                placeholder="Digite o valor do gasto"
                pattern="\d*"
                id="value-expense" />
            </div>
            <br />
            <br />
            <!-- Campo para selecionar a categoria do gasto-->
            <div class="field"></div>
            <label>Categoria:</label>
            <select
              class="ui selection"
              name="categoria-gasto"
              id="category-expense">
              <option value selected hidden>
                Selecione a categoria do gasto
              </option>
              <option value="alimentação">Alimentação</option>
              <option value="transporte">Transporte</option>
              <option value="saúde">Saúde</option>
              <option value="educação">Educação</option>
              <option value="lazer">Lazer</option>
              <option value="educação">Outros</option>
            </select>

            <div class="field"></div>
            <label>Conta:</label>
            <select
              class="ui selection"
              name="conta-gasto"
              id="account-expense">
              <option
                value="Selecione a conta do gasto"
                selected
                hidden>
                Selecione a conta do gasto
              </option>
              <option value="NuBank">NuBank</option>
              <option value="PicPay">PicPay</option>
              <option value="MercadoPago">Mercado Pago</option>
              <option value="Inter">Inter</option>
              <option value="Nomad">Nomad</option>
              <option value="BBPoupança">BB - Poupança</option>
              <option value="BBConta Corrente">BB - Conta Corrente</option>
              <option value="Outros">Outros</option>
            </select>
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="ui red deny button" id="btn-cancelar">Cancelar</div>
        <div class="ui green right button" id="btn-save-expense">
          Adicionar Gasto
        </div>
      </div>
    </div>
    <!-- Fim modal adicionar receitas -->

    <!-- Modal Editar gastos -->
    <div class="ui modal expenses-update coupled modal">
      <i class="close icon"></i>
      <div class="header"><i class="edit outline icon"></i> Editar Gastos</div>
      <div class="content">
        <div class="ui form">
          <div class="field">
            <!-- Campo Data -->
            <label>Data:</label>
            <input
              type="date"
              name="data-gasto"
              pattern="\d*"
              id="date-expense-up" />
            <br />
            <br />
            <!-- Campo descrição -->
            <label>Descrição:</label>
            <input
              type="text"
              name="descricao-gasto"
              pattern="\d*"
              placeholder="Digite a descrição do gasto"
              id="description-expense-up" />
            <br />
            <br />
            <!-- Campo valor -->
            <label>Valor:</label>
            <div class="ui labeled input">
              <div class="ui label">R$</div>
              <input
                type="text"
                placeholder="Digite o valor do gasto"
                pattern="\d*"
                id="value-expense-up" />
            </div>
            <br />
            <br />
            <!-- Campo para selecionar a categoria do gasto-->
            <div class="field"></div>
            <label>Categoria:</label>
            <select
              class="ui selection"
              name="categoria-gasto"
              id="category-expense-up">
              <option value selected hidden>
                Selecione a categoria do gasto
              </option>
              <option value="alimentação">Alimentação</option>
              <option value="transporte">Transporte</option>
              <option value="saúde">Saúde</option>
              <option value="educação">Educação</option>
              <option value="lazer">Lazer</option>
              <option value="educação">Outros</option>
            </select>

            <div class="field"></div>
            <label>Conta:</label>
            <select
              class="ui selection"
              name="conta-gasto"
              id="account-expense-up">
              <option value selected hidden>
                Selecione a conta do gasto
              </option>
              <option value="nubank">NuBank</option>
              <option value="picpay">PicPay</option>
              <option value="mercadopago">Mercado Pago</option>
              <option value="inter">Inter</option>
              <option value="nomad">Nomad</option>
              <option value="bbpoupança">BB - Poupança</option>
              <option value="bbconta corrente">BB - Conta Corrente</option>
              <option value="outros">Outros</option>
            </select>
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="ui red deny button" id="btn-cancelar-up">Cancelar</div>
        <div class="ui green right button" id="btn-save-up-expense">
          <i class="save outline icon"></i> 
          Salvar Edição
        </div>
      </div>
    </div>
    <!-- Fim modal editar receitas -->

    <!-- Filtros de gastos -->
    <div class="ui container margin-top-10">
      <!-- Dropdown de filtro de Mês -->
      <div class="ui five column grid">
        <div class="column">
          <div class="field">
            <select class="ui selection dropdown" id="filter-month">
              <option value="Selecione o mês" selected hidden>Selecione o mês do
                gasto</option>
              <option value="01">Janeiro</option>
              <option value="02">Fevereiro</option>
              <option value="03">Março</option>
              <option value="04">Abril</option>
              <option value="05">Maio</option>
              <option value="06">Junho</option>
              <option value="07">Julho</option>
              <option value="08">Agosto</option>
              <option value="09">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
          </div>
        </div>

        <div class="column">
          <div class="field">
            <select class="ui selection dropdown" id="filter-category">
              <option value="Selecione a categoria do gasto" selected hidden>Selecione a
                categoria do gasto</option>
              <option value="alimentação">Alimentação</option>
              <option value="transporte">Transporte</option>
              <option value="saúde">Saúde</option>
              <option value="educação">Educação</option>
              <option value="lazer">Lazer</option>
              <option value="outros">Outros</option>
            </select>
          </div>
        </div>

        <div class="column">
          <div class="field">
            <select class="ui selection dropdown" id="filter-account">
              <option value="Selecione a conta do gasto" selected
                hidden>Selecione a conta do gasto</option>
              <option value="nubank">NuBank</option>
              <option value="picpay">PicPay</option>
              <option value="mercadopago">Mercado Pago</option>
              <option value="inter">Inter</option>
              <option value="nomad">Nomad</option>
              <option value="bbpoupança">BB - Poupança</option>
              <option value="bbconta corrente">BB - Conta Corrente</option>
              <option value="outros">Outros</option>
            </select>
          </div>
        </div>
        
        <!-- Alinhar o botão ao lado dos dropdowns -->
        <div class="ui one column grid">
          <div class="column">
            <!-- Colocando o botão dentro do mesmo grid -->
            <button class="mini ui negative button" id="btn-clear-filters">
              <i class="undo alternate icon"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- FIM filtros de gastos -->

        <!-- Lista de gastos -->
        <!-- Tabela -->
        <div class="row margin-top-10">
          <div class="column">
            <table class="ui celled table">
              <thead>
                <tr>
                  <th>Descrição</th>
                  <th>Data</th>
                  <th>Valor</th>
                  <th>Categoria</th>
                  <th>Conta</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="list-expenses">
                <!-- Os dados serão inseridos aqui via JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
        <!-- Fim Lista de gastos -->

        <!-- JavaScript -->
        <script src="./src/js/jquery-3.7.1.min.js"></script>
        <script src="./src/js/jquery.mask.min.js"></script>
        <script src="./src/js/semantic.min.js"></script>
        <script src="./src/js/sweetalert2@11.js"></script>

        <!-- Controller -->
        <script src="./src/controller/expenses.js"></script>
      </body>
    </html>
